<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一只皮卡丘玩玩</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLipwrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>

            </div>
        </div>
    </div>
    <div class="actions">
        <div class="speedTitle">Speed</div>
        <button data-speed="slow">·</button>
        <button data-speed="normal" class="active">··</button>
        <button data-speed="fast">∵</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./vendor/prism/prism.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
